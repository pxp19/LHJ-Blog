<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>陆十九的主页</title>
  </head>
  <body>
    <!-- 整体背景 -->
    <div class="min-h-screen relative">
      <!-- 头像卡片部分 -->
      <div
        class="mt-5 mx-10 p-5 rounded-lg shadow-lg flex flex-col items-center justify-center relative"
      >
        <!-- 模糊背景 -->
        <div
          class="absolute inset-0 bg-cover bg-center opacity-30"
          style="
            background-image: url('preview.png');
            filter: blur(8px);
            z-index: -1;
          "
        ></div>

        <!-- 头像 -->
        <img
          src="preview.png"
          alt="头像"
          class="w-20 h-20 rounded-full border-4 border-white shadow-lg"
        />

        <!-- 姓名 -->
        <div class="text-lg mt-3">陆十九</div>
      </div>
    </div>
  </body>
</html>
